<div class="fixed z-50 inset-0 overflow-y-auto hidden" id="overlay-container">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>

    <!-- Loading spinner and text -->
    <div
      class="fixed z-50 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 self-center bg-white rounded-lg text-left overflow-hidden shadow-xl transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div
            class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-indigo-500 sm:mx-0 sm:h-10 sm:w-10">
            <!-- Loading spinner icon (e.g. animated SVG) -->
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="loading-title">Loading...</h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500" id="loading-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>


<script>
  function showOverlay(title, text) {
    console.log("called over");
    // Get the overlay container element
    var overlayContainer = document.getElementById("overlay-container");

    // Get the loading title and text elements
    var loadingTitle = overlayContainer.querySelector("#loading-title");
    var loadingText = overlayContainer.querySelector("#loading-text");

    // Set the loading title and text to the given parameters
    loadingTitle.textContent = title;
    loadingText.textContent = text;

    // Show the overlay
    overlayContainer.classList.remove("hidden");
  }

  function hideOverlay() {
    // Get the overlay container element
    var overlayContainer = document.getElementById("overlay-container");
    var loadingTitle = overlayContainer.querySelector("#loading-title");
    // Hide the overlay
    overlayContainer.classList.add("hidden");
    loadingTitle.textContent = 'Loading..';
  }
</script>
